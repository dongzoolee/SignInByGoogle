<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TcoLogin</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="349803348999-jklg6hgcrrd530tjaskj3f86b0foetsh.apps.googleusercontent.com">
    <style>
        #signout {
            width: 100px;
            height: 20px;
            background-color: black;
        }
        #signInWithG{
            width:100px;
            height:20px;
        }
    </style>
</head>

<body>
    <div id="signInWithG" class="customGPlusSignIn" data-onsuccess="onSignIn"></div>
    <div id="signout" onclick="signOut()">로그아웃</div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://leed.at:3337/loginInfo');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('tokenId=' + id_token + '&name=' + profile.getName() + '&mail=' + profile.getEmail() + '&imgurl=' + profile.getImageUrl());
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
